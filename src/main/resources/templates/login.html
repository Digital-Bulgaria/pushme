<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/commonheader :: common_header(~{::title},~{::script})">
	
    <title>PushMe - collect and explore HTTP requests</title>
		
	<!-- Some JS executed on the main page -->
	<script 
		src="/js/home.js"
		th:src="@{/js/home.js}">
	</script>
	
</head>

<body>

	<nav 
		th:replace="/fragments/commonnavbar :: common_navbar('login')" 
		class="navbar navbar-default">
	</nav>

	<div class="container">    
    
    	<!-- The login box -->
        <div id="loginbox" class="top-margin col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            
            <div class="panel panel-success" >
            
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div class="top-margin panel-body" >

						<!-- 
                        <div id="login-alert" class="alert alert-danger col-sm-12">Invalid email and password combination</div>
                         -->
                             
                        <form id="loginform" class="form-horizontal" role="form">
                            
                            <!-- User -->        
                            <div class="bottom-margin input-group">
                                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                        <input 
                                        	id="login-username" 
                                        	type="text" 
                                        	class="form-control" 
                                        	name="username" 
                                        	value="" placeholder="Email Address">                                        
                            </div>
                            <!-- EO: User -->    
                            
                            <!-- Pass -->
                            <div class="bottom-margin input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input 
                                        	id="login-password" 
                                        	type="password" 
                                        	class="form-control" 
                                        	name="password" placeholder="Password">
                            </div>
                            <!-- EO: Pass -->
                                
                            <!-- Login btn -->    
                            <div class="bottom-margin form-group">
                                <!-- Button -->
                            	<div class="col-sm-12 controls">
									<button class="btn btn-success">Login</button>
                            	</div>
                            </div>
                            <!-- EO: Login btn -->


							<div class="form-group">
								<div class="col-md-12 control">
									<div>
										Don't have an account?
										<a href="#">Sign Up Here</a>
									</div>
								</div>
							</div>    
					</form>     



                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="icode" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        <span style="margin-left:8px;">or</span>  
                                    </div>
                                </div>
                                
                                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                    
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                    </div>                                           
                                        
                                </div>
                                
                                
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
    <!-- EO: The login box -->
        
</body>
</html>
