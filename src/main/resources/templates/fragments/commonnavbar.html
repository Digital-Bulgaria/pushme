<!DOCTYPE HTML>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>

<head/>
<body>

	<nav th:fragment="common_navbar(active)" class="navbar navbar-default">	
  		<div class="container-fluid">
    		<!--/* Brand and toggle get grouped for better mobile display */-->
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" th:href="@{/}" href="#">
      					<img alt="button" th:src="@{/img/btnicon.png}">
      			</a>
    		</div>

    		<!--/* Collect the nav links, forms, and other content for toggling */-->
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      			<ul class="nav navbar-nav">
        			<li th:class="${active} == 'home' ? 'active'">
        				<a th:href="@{/}" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
        			</li>
        			<li sec:authorize="isAuthenticated()" th:class="${active} == 'mycontainers' ? 'active'">
        				<a th:href="@{/mycontainers}" href="#"><i class="fa fa-user-o" aria-hidden="true"></i> My Containers</a>
        			</li>
        			
        			
      			</ul>
      			
     
      			<ul class="nav navbar-nav navbar-right">
      				
      				<li class="hidden-xs" sec:authorize="isAuthenticated()">
      					<a>Howdy, <small sec:authentication="name">Bob</small>!</a>
    				 </li>
      				
      				<li sec:authorize="isAuthenticated()">
    				 	<a href="#" class="log-out-link"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a>
    				 </li>
      			
      				<li sec:authorize="!isAuthenticated()" th:class="${active} == 'login' ? 'active'">
        				<a th:href="@{/login}" href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
        			</li>
        			<li sec:authorize="!isAuthenticated()" th:class="${active} == 'register' ? 'active'">
        				<a th:href="@{/register}"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
        			</li>
      			</ul>
    		</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
  		
  		<!--/* CSRF protected logout form */-->
  		<form class="log-out-form" th:action="@{/logout}" method="post"></form>
	</nav>

</body>
</html>
